<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCA: Record of Corrective Action</title>
    <style>
        /* General Styling */
        :root {
            --primary-color: #007aff;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-background: white;
            --table-header: #007aff;
            --table-text: white;
            --border-radius: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #f0f0f0;
                --card-background: #252525;
                --table-header: #0a84ff;
                --table-text: white;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .header img {
            width: 120px;
        }

        /* Search Box */
        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input {
            padding: 12px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
        }

        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--table-header);
            color: var(--table-text);
        }

        td a {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .no-data {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Submit ROCA Button */
        .submit-roca {
            margin-top: 20px;
        }

        .submit-roca button {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
        }

        .submit-roca button:hover {
            background: #0056b3;
        }

        /* Case Detail Popup */
        .case-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .case-content {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .case-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .case-section {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .case-section p {
            margin: 5px 0;
            font-size: 16px;
        }

        .close-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            border-radius: var(--border-radius);
        }

        .close-btn:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo">
    </div>

    <h1>ROCA: Record of Corrective Action</h1>
    <h3>A People Relations Tool</h3>

    <!-- Search Box -->
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter Employee ID">
            <button onclick="searchROCA()">Search</button>
        </div>
        <div id="output"></div>
    </div>

    <!-- Submit New ROCA Button -->
    <div class="submit-roca">
        <button onclick="openPopup()">Submit a New ROCA</button>
    </div>

    <!-- Case Detail Popup -->
    <div class="case-popup" id="casePopup">
        <div class="case-content">
            <div id="caseDetails"></div>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- Popup Warning -->
    <div class="popup" id="rocaPopup">
        <div class="popup-content">
            <h3>⚠️ Warning: Permanent Record</h3>
            <p>Are you sure you want to issue a ROCA? This action cannot be undone and will become part of the employee's permanent record.</p>
            <button class="proceed" onclick="proceedToROCA()">Proceed</button>
            <button class="cancel" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        async function fetchROCA() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlP3OZqFX3xJ-tSOyfV4R0rZG32WHPh4o6ZB2uFcfFZW5tUIKIXUfvGA0ARX_cjJhovqUvMqSWnSLW/pub?gid=1271202792&single=true&output=csv";
            const response = await fetch(url);
            const data = await response.text();
            return data.split("\n").map(row => row.split(",")); // Convert CSV to array
        }

        async function searchROCA() {
            const searchValue = document.getElementById("search").value.trim();
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            if (!searchValue) {
                outputDiv.innerHTML = "<p class='no-data'>Please enter an Employee ID.</p>";
                return;
            }

            const data = await fetchROCA();
            const filteredData = data.slice(1).filter(row => row[4] === searchValue); 

            if (filteredData.length === 0) {
                outputDiv.innerHTML = "<p class='no-data'>No ROCA available for given employee.</p>";
                return;
            }

            outputDiv.innerHTML = filteredData.map((row, index) => 
                `<p><a href="#" onclick="viewCase(${index})">${row[7]} - ${row[10]}</a></p>`).join("");
        }

        function viewCase(index) {
            fetchROCA().then(data => {
                document.getElementById("caseDetails").innerHTML = `<p><strong>Full ROCA Details:</strong></p>`;
                document.getElementById("casePopup").style.display = "flex";
            });
        }

        function closePopup() { document.getElementById("casePopup").style.display = "none"; }
        function proceedToROCA() { window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfwQyc5dX-jMa1Tk2Tp-cS0Fwp8SwDnEIxNbySx0QNgwgv5nw/viewform?usp=preview"; }
    </script>

</body>
</html>
